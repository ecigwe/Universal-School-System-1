<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Universal School System App</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1>
                <i class="fas fa-smile"></i> Universal School System</h1>
        </header>
        <main class="join-main">
            <form action="pta_chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="school-pta">School PTA</label>
                    <select name="schoolPta" id="school-pta">
                        <option value="Hopebay College PTA">Hopebay College PTA</option>
                        <option value="Community High School Ojo PTA">Community High School Ojo PTA</option>
                        <option value="Meadow Academy PTA">Meadow Academy PTA</option>
                        <option value="Marist Comprehensive PTA">Marist Comprehensive PTA</option>
                        <option value="Atlantic Hall PTA">Atlantic Hall PTA</option>
                        <option value="Higher Achievers PTA">Higher Achievers PTA</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
    </div>
</body>

</html>
