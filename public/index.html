<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Universal School System App</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1>
                <i class="fas fa-smile"></i> Universal School System</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="school">School</label>
                    <select name="school" id="school">
                        <option value="Hopebay College">Hopebay College</option>
                        <option value="Community High School Ojo">Community High School Ojo</option>
                        <option value="Meadow Academy">Meadow Academy</option>
                        <option value="Marist Comprehensive">Marist Comprehensive</option>
                        <option value="Atlantic Hall">Atlantic Hall</option>
                        <option value="Higher Achievers">Higher Achievers</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
    </div>
</body>

</html>
